<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT5</title>
</head>
<body>
    <script>
        var nameOfStar = prompt('Enter a name of star');
        function isConstellationOfStar(nameOfStar) {
            var Star = ['Polaris','Aldebaran','Deneb','Vega','Altair','Dubhe','Regulus'];
            var Constellation = ['Ursa Minor','Tarurus','Cygnus','Lyra','Aquila','Ursa Major','Leo'];
            for (var i = 0; i < Star.length; i++){
                if (nameOfStar === Star[i]){
                    alert(Constellation[i]);
                    break;
                }
            }
            if (i === Star.length){
                alert("I don't know");
            }
        }
        isConstellationOfStar(nameOfStar);
    </script>
</body>
</html>
