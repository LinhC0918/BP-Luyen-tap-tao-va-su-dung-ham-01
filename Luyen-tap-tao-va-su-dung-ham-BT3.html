<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
    <script>
        function compareNumber(firstNum,secondNum) {
            if (firstNum > secondNum){
                alert(firstNum + ' greater than ' + secondNum);
            } else{
                firstNum += secondNum;
                alert(firstNum);
            }
        }
        compareNumber(16,10);
    </script>
</body>
